{% extends 'common/template.html' %}

{% block title %}首页{% endblock %}


{% block body %}
{% load douban_movie_tags %}

<div id="carouselHotMovie" class="carousel slide" data-ride="carousel">		
	<ol class="carousel-indicators">
		{% for movie in movies %}
			<li data-target="#carouselHotMovie" data-slide-to={{ forloop.counter0 }} {% if forloop.first %}class="active"{% endif %}></li>
		{% endfor %}
	</ol>
	<div class="carousel-inner">
		{% if movies %}
			{% for movie in movies %}
				<div class="carousel-item {% if forloop.first %}active{% endif %}" style="height: 80vh;background-color: #343a40">
					<div class="container">
						<div class="row">
							<div class="col col-md-6">
								{{movie.summary|linebreaks}}
							</div>
							<div class="col col-md-6">
								<img src="https://images.weserv.nl/?url={{ movie.cover|replace:'http://'|replace:'https://' }}">
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		{% endif %}
	</div>
	<a class="carousel-control-prev" href="#carouselHotMovie" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">上一个</span>
	</a>
	<a class="carousel-control-next" href="#carouselHotMovie" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">下一个</span>
	</a>
</div>


{% endblock %}
